<html lang="en">

  <body>
    <label for="name">Enter your name: </label>
    <input type="text" id="name" value="Nguyễn Văn A" />
    <input type="text" class="input" value="value input 1" />
    <input type="text" class="input" value="value input 2" />
    <input type="text" class="input" value="value input 3" />

    <button onclick="changeBackgroundColor()">Greeting</button>

    <script>
      const elementName = document.querySelector("#name");

      function changeBackgroundColor() {
        const randomColor =
          "rgb(" +
          Math.random() * 255 +
          "," +
          Math.random() * 255 +
          "," +
          Math.random() * 255 +
          ")";
        document.querySelector("body").style.backgroundColor = randomColor;
      }
    </script>
